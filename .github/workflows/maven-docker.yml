name: CI/CD Pipeline for Spring Boot + Docker

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package --file pom.xml

      - name: Run Tests
        run: mvn test

      # ✅ Set up Docker Buildx (required for buildx build command)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ✅ Build Docker image
      - name: Build Docker image
        run: |
          docker buildx build --load \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/springboot-cicd-demo:latest .

      # ✅ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ✅ Push image to Docker Hub
      - name: Push image to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/springboot-cicd-demo:latest
